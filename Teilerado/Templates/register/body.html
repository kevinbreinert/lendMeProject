<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../ressources/src/css/login.css" rel="stylesheet">
    <link href="../../ressources/src/css/index.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<header>
    <h1 id="header">Teilerado</h1>
</header>
<div class="content_body">
    <div class="login">

        <h2 id="login_title">Login</h2>

        <form class="login_formular" action="" method="post">
            <input class="login_input" type="text" placeholder="Benutzername oder Email" name="username">
            <input class="login_input" type="password" placeholder="Passwort" name="passwort">
            <input id="login_button" type="submit" name="submit" value="Einloggen">
        </form>


        <div class="kein_account_container">
            <div class="kein_account">
                Noch keinen Account ?
                <div class="register">
                    Registrieren
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
